<!DOCTYPE html>
<html>
    <head>
        <title> Form Tag </title>
    </head>
    <body>
        <form>
            <label for="fullname"> Full name </label>
            <input type="text" placeholder="text bro" id="fullname" required minlength="3" maxlength="15" /> <br>
            
            <label for="password">Password </label>
            <input type="password" placeholder="enter password" id="password" /> <br>
            
            <label for="email"> Email </label>
            <input type="email" placeholder="enter email" id="email"/> <br>
            
            <label for="number">Sap </label>
            <input type="number" placeholder="enter number" id="number" /> <br>
            
            <label for="tel">Mob no </label>
            <input type="tel" placeholder="enter mobile no." id="tel" /> </br>

            <!--checkbox-->

            <label for="checkbox">Option </label>
            <input type="checkbox" id="checkbox" /> </br>

            <!--radio-->

            <label for="radio"> Yes </label>
            <input type="radio" id="radio" />
             </br>

            <!--button-->
            <label for="button"> Click me </label>
            <button type="submit">Hey im a button </button> </br>

        </form>
    </body>
</html>
